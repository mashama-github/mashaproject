<div class="alert alert-secondary" role="alert">會員專區</div>

{% if request.COOKIES.name %}
<span>{{ request.COOKIES.name }} 您好</span> 
<br>
<a class="nav-link" href="{% url 'member:track' %}">我的追蹤清單</a>
<br>
<a class="nav-link" href="{% url 'member:mypost' %}">我的發文清單</a>
<br>
<a class="nav-link" href="{% url "member:update" request.COOKIES.name %}">會員資料修改</a>
<br>
<br>
<br>
<a class="nav-link" href="{% url "member:logout" %}">登出</a>   

{% else %}

<form method="POST" action="{% url 'member:login' %}">
    {% csrf_token %}


    <!-- <label for="useremail">怎樣才能在這業直接登入而不用進入登入頁面阿</label>
    <a class="nav-link" href="{% url "member:login" %}">登入</a>   -->

    <div class="form-group">
      <label for="useremail">請輸入Email</label>
      <input type="email" class="form-control" id="useremail" name="useremail" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="userpassword">請輸入密碼</label>
      <input type="password" class="form-control" name="userpassword" id="userpassword" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" name="rememberme" value="yes">
      <label class="form-check-label" for="exampleCheck1"></label>記住我
    </div>
    <button type="submit" class="btn btn-primary mt-2">
      <i class="fa fa-sign-in" aria-hidden="true" ></i>登入</button>
      
      <a href="{% url 'member:create' %}" class="btn btn-primary mt-2">
            <i class="fa fa-plus-circle" aria-hidden="true"></i> 新建帳號</a>

  </form>


  {% endif %}
